<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome To KokoaTalk</h1>
      <p class="welcome-header__text">
        If tou have a Kokoa Account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" placeholder="Email or phone number" type="text" />
      <input name="password" placeholder="Password" type="text" />
      <input type="submit" value="Log In" />
    </form>
    <a href="#">Find Kokoa Account or Password</a>
    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b7ab5bfcd5.js"
    crossorigin="anonymous"
  ></script>
</html>
