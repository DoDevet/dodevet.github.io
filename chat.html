<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="alt-header" style="padding: 20px">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-angle-left"></i
        ></a>
      </div>
      <div class="alt-header__column">Gule</div>
      <div class="alt-header__column">
        <span><i class="fas fa-search"></i></span>
        <span style="margin-left: 8px"><i class="fas fa-bars fa"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat" style="padding-top: 75px">
      <div class="chat__timestamp">Tuesday, Jan 17, 2023</div>
      <div class="message-row">
        <img src="sceenshots/dolhru.jpg" />
        <div class="message-row__content">
          <span class="message__author">Dolharubang</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Nice to meet you</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b7ab5bfcd5.js"
    crossorigin="anonymous"
  ></script>
</html>
