<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div class="badge__container">
          <span class="badge__dot badge_place__find_setting"></span>
          <span class="screen-header__icon"
            ><i class="fas fa-search fa-lg"></i
          ></span>
          <span class="screen-header__icon"
            ><i class="fas fa-music fa-lg"></i
          ></span>
          <span class="screen-header__icon"
            ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="sceenshots/gule.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Gule</h4>
            <div class="more-flexscreen">
              <h6 class="user-component__subtitle">+1 123-456-7890</h6>
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row__more">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>OpenChat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-stack-overflow"></i>
          <span>Task Drive</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__contents">
          <div class="more-suggestion__content">
            <i class="fas fa-tablet-alt"></i>
            <span class="more-suggestion__text">Tab</span>
          </div>
          <div class="more-suggestion__content">
            <i class="fas fa-store"></i>
            <span class="more-suggestion__text">Store</span>
          </div>
          <div class="more-suggestion__content">
            <i class="fas fa-carrot"></i>
            <span class="more-suggestion__text">Carrot</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x nav__active-color"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/b7ab5bfcd5.js"
    crossorigin="anonymous"
  ></script>
</html>
